<!DOCTYPE html>
<html lang="en">

<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <div style="flex: 1; text-align: left;">
            <div class="icons header-icons-left">
                <div class="fas fa-bars" id="menu"></div>
                <div class="pesquisa">
                    <span class="material-icons hpesicon1">search</span>
                    <input class="htextinput" placeholder="Search.." type="text" name="pesquisa">
                </div>
            </div>
        </div>
        <div style="flex: 1; text-align: center;">
            <img src="IMG/Logo.png" width="30%" alt="Logo">

        <div style="flex: 1; text-align: right;">
            <div class="icons header-icons-right">
                <div class="fas fa-shopping-cart hpesicon" title="Carrinho"></div>

    <nav class="sidebar" id="sidebar">

    <!-- Slideshow Section -->

        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="./IMG/slides.png" style="width:100%">
              </div>
            
              <div class="mySlides fade">
                <img src="./IMG/slides (1).png" style="width:100%">
              </div>

              <div class="mySlides fade">  
                <video autoplay loop muted style="width:100%">
                <source src="./IMG/Black_Friday.mp4" type="video/mp4">
              </div>
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
          </div>
    </section>

    <!-- Footer -->

            <img src="IMG/Logo.png" width="200" alt="Pitstop Logo">
